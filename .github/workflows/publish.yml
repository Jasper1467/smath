name: Publish

#env:
  #binary-asset: "binaries.zip"
  #package-folder: "bin"

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Tag with version'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    #env:
    #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ?

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          source-url: https://nuget.pkg.github.com/jirikostiha/index.json
        env:
           NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: dotnet publish "${{ env.sln-path }}" -c Release

      - name: Pack
        run: dotnet pack "${{ env.sln-path }}" -c Release -o "${{ env.package-dir }}" --no-build

      - name: Publish the package to GPR
        run: dotnet nuget push "${{ env.package-folder }}"/**/*.nupkg
